<!DOCTYPE html>
<html>
  <head>

    <title>
      Voting Information
    </title>
  </head>
  <body>
    <h1>ARE YOU OVER 18, UNDER 18, OR A ZOMBIE???</h1>
    <form id="age">
      <select class="form-control" id="ageSelect">
      <option value="under18">Under 18</option>
      <option value="over18">Over 18</option>
      <option value="zombie">Zombie</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="under18links">
      <h1>YOU ARE TOO YOUNG TO VOTE!!! HERE IS SOME INFORMATION!!!</h1>
      <a href="#">About voting</a><br>
      <a href="#">Age requirements for voting</a>
    </div>
    <div class="over18links">
      <h1>CONGRADULATIONS!!! YOU HAVE SURVIVED TO BE OLD ENOUGH TO VOTE!!! HERE IS SOME INFORMATION!!!</h1>
      <a href="#">Register to vote</a><br>
      <a href="#">Nearest voting locations</a><br>
      <a href="#">Upcoming elections</a>
    </div>
  </body>
